<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihr Diagramm</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var queryString = encodeURIComponent('SELECT A, B'); // Dies w√§hlt die Spalten A und B aus Ihrem Google Sheet aus.
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1bZkruQehtG9_tlFBCsDkCQCIV4RdduMhiG5k8sQZdgA/gviz/tq?' + queryString);
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }

            var data = response.getDataTable();
            var options = {
                chart: {
                    title: 'Ihre Datenvisualisierung',
                },
                width: 900,
                height: 500
            };

            var chart = new google.charts.Line(document.getElementById('linechart_material'));
            chart.draw(data, google.charts.Line.convertOptions(options));
        }
    </script>
</head>
<body>
    <div id="linechart_material" style="width: 900px; height: 500px;"></div>
</body>
</html>
